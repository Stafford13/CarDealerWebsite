<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
<body>
  <div class="container">
    <h1 id="header" class="text-center">Your Weather Forecast</h1>
    <p id="headp" class="text-center">Check the weather wherever you find yourself!</p>
  </div>
    <div class="container">
        <hr/>
        <ul class="list-group" id="errorMessages"></ul>
        <!--
        Add a row to our container - this will hold the summary table and the new contact form.
        -->
        <div>
            <!-- #2: Add a col to hold the summary table - have it take up half the row -->
            <div >
                <div id="weatherTableDiv">
                    <h2>My Weather</h2>

                    <table id="weatherTable" class="table table-hover">
                        <tr>
                            <th width="50%">Zip Code</th>
                            <th width="50%">City</th>
                            <th width="0%"></th>
                        </tr>
                        <!--
                         #3: This holds the list of contacts - we will add rows
                        dynamically
                         using jQuery
                         -->
                        <tbody id="contentRows"></tbody>
                    </table>
                </div>
              </div>
            </div>
    <div id="editFormDiv" class="col-md-6">
    <h2>Weather Wherever</h2>

    <form class="form-horizontal row" role="form" id="edit-form">
        <div class="form-group col-md-6">
            <label for="edit-zip-code" class="col-md-4 control-label">Zip Code:</label>

            <div class="col-md-8">
                <input type="text"
                       class="form-control"
                       id="edit-zip-code"
                       placeholder="Zip Code" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="edit-city-name" class="col-md-4 control-label">
                City:
            </label>

            <div class="col-md-8">
                <input type="text"
                       class="form-control"
                       id="edit-city-name"
                       placeholder="City"/>
            </div>
        </div>
        <div>
        <button class="button button-primary">Celsius</button>
<button class="button-primary">Farenheit</button>
        </div>
      </br>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-4">
                <!--<input type="hidden" id="edit-contact-id"> -->
                <button type="button"
                        id="get-weather-button"
                        class="btn btn-default"
                        onclick="getWeatherForm()">
                    Get Weather
                </button>
            </div>
        </div>
        <div>
    </form>
</div>
</div>
</body>
</html>
